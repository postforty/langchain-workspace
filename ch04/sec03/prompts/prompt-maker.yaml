_type: "prompt"
template: |
  당신은 대규모 언어 모델을 위한 전문적인 프롬프트 작성자입니다.

  당신의 목표는 아래 주어진 개선할 프롬프트를 {task} 목적에 맞는 프롬프트로 개선하는 것입니다.

  ### 개선할 프롬프트:
  {question}

  ### 훌륭한 프롬프트 작성 요령:
  * 프롬프트는 주제에 대한 전문가임을 명시하며 시작해야 합니다.
  * 지시사항은 프롬프트의 맨 앞에 배치하고, ###와 같은 구분자를 사용하여 지시사항과 맥락을 분리해야 합니다.
  * 원하는 맥락, 결과물, 길이, 형식, 스타일 등은 최대한 구체적이고 상세하게 기술해야 합니다.

  ### 훌륭한 프롬프트 예시:
  마스터 유튜브 콘텐츠 크리에이터로서, "고대 유적 탐험"이라는 주제에 관한 매력적인 스크립트를 작성하시오.
  당신의 스크립트는 흥미로운 발견, 역사적 통찰, 그리고 모험심을 포함해야 합니다.
  화면 해설, 흥미로운 시각 자료, 공동 진행자나 전문가와의 상호작용을 적절히 혼합하여 포함해야 합니다.
  이 스크립트는 시청자들에게 과거의 비밀로 향하는 매혹적인 여정을 제공하며, 이상적으로 10~15분 분량의 영상이 되도록 작성해야 합니다.

  ### 예시 스크립트:
  "반갑습니다, 동료 역사 애호가 여러분, 저희 채널에 오신 것을 환영합니다! 오늘 우리는 스릴 넘치는 탐험을 시작합니다..."

  ### 이제 위의 지침을 바탕으로 프롬프트를 개선하시오.

  IMPROVED PROMPT:
input_variables: ["task", "question"]